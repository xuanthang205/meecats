<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, minimum-scale=1.0,maximum-scale=1.0" />
    <!-- Home : Meecats -->
    <title>Home : Meecats</title>
    <link rel="icon" href="./src/images/img_favicon.png" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="./src/css/main.css" />
  </head>

  <body>
    <div class="wrap">
      <header class="header sticky">
        <div class="container">
          <div class="content">
            <div class="content_left">
                <button type="button" class="icon_wrap menu_btn d-none d-sm-flex">
                  <img src="./src/images/icons/menu.svg" alt="Input icon" class="icon-menu" />
                </button>
              <img src="./src/images/img_logo.svg" alt="Logo Meecats" class="logo" />
              <div class="input_wrap d-sm-none">
                <button type="button" class="icon_wrap">
                  <img src="./src/images/icons/search.svg" alt="Input icon" class="icon" />
                </button>
                <input type="text" name="" id="" placeholder="Search for artworks, collections, artists etc" class="input" />
              </div>
              <button type="button" class="icon_wrap d-none d-sm-block">
                  <img src="./src/images/icons/search.svg" alt="Input icon" class="icon" />
                </button>
            </div>

            <div class="content_right">
              <nav>
                <img src="./src/images/icons/back.svg" alt="Back Icon" class="d-none d-sm-block icon_back">
                <ul class="nav_list">
                  <li class="nav_item">Home <img src="./src/images/icons/arrow-down.svg" alt="Icon Arrow down" /></li>
                  <li class="nav_item">Explore <img src="./src/images/icons/arrow-down.svg" alt="Icon Arrow down" /></li>
                  <li class="nav_item">Community <img src="./src/images/icons/arrow-down.svg" alt="Icon Arrow down" /></li>
                </ul>
              </nav>
              <button type="button" class="btn btn_cn">Connect</button>
            </div>
          </div>
        </div>
      </header>

      <main>
        <div class="container">
          <section class="hero">
            <div class="hero_content">
              <p class="title">Discover & Showcase</p>
              <h1 class="heading">Your Favorite Crypto Art.</h1>
              <p class="desc">A seamless NFT creation experience, from generation to mint in a few easy steps.</p>
              <div class="action">
                <a href="#!" class="btn">Letâ€™s Explore</a>
                <img src="./src/images/img_hero1avatar.png" alt="Avatar" class="thumb" />
              </div>
            </div>

            <div class="hero_media">
              <img src="./src/images/img_mediadecor.svg" alt="Light decor" class="light" />
              <div class="content_wrap">
                <img src="./src/images/img_decor.png" alt="This look cool" class="decor" />
                <img src="./src/images/img_hero1.svg" alt="Image character" class="thumb" />
              </div>
              <div class="content_wrap">
                <img src="./src/images/img_hero2.png" alt="" class="thumb" />
                <img src="./src/images/img_hero3.png" alt="" class="thumb" />
              </div>
              <div class="content_wrap">
                <img src="./src/images/img_hero4.png" alt="" class="thumb" />
              </div>
            </div>
          </section>
        </div>
      </main>
    </div>
    <script src="./src/js/main.js"></script>
  </body>
</html>
